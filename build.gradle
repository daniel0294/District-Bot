plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id'com.github.johnrengelman.shadow' version '4.0.4'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven { url 'https://jitpack.io' }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile 'net.dv8tion:JDA:4.1.1_108'
    compile 'com.jagrosh:jda-utilities-commons:3.0.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'com.github.duncte123', name: 'botCommons', version: 'c6f9262'
    compile 'com.sedmelluq:lavaplayer:1.3.50'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20190722' 

    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-jsr223
    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.0-beta-3'

    // https://mvnrepository.com/artifact/com.google.apis/google-api-services-youtube
    compile group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev212-1.25.0'
    // https://mvnrepository.com/artifact/org.quartz-scheduler/quartz
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.1'



    //compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    //compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'



}

application {
    // Define the main class for the application
    mainClassName = 'com.districtmeps.bot.Main'
}

compileJava.options.encoding = 'UTF-8'
